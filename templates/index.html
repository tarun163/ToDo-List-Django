{% extends 'base.html' %}

{% block content %}
    {% if success %}
    <div class="alert {{class}} alert-dismissible fade show" role="alert">
        <strong>Success</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}


    <div class="container  my-3">
        <h1 class="text-center ">Welcome ,{{name|upper}} Add to-do's</h1>
        <form action="/" method="POST" class="my-4">
            {% csrf_token %}
            <div class="mx-5 my-3">
                <label for="title" class="form-label">title</label>
                <input type="text" class="form-control" id="title" name="title" ria-describedby=" emailHelp ">

            </div>
            <div class="mx-5 mb-3">
                <label for="desc" class="form-label ">Discription</label>
                <textarea style="height: 8rem;" type="text" class="form-control " id="desc" name="desc"></textarea>
            </div>
            <button type="submit " class="btn btn-primary mx-5">Submit</button>
        </form>
    </div>
    {% endblock content %}
